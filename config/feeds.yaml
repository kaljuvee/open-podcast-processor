# Global settings
settings:
  audio_format: "wav"
  max_episodes_per_feed: 3
  cleanup_old_files: true
  cleanup_days: 30
  
  # Transcription
  whisper_model: "base"  # tiny, base, small, medium, large
  parakeet_enabled: true  # Use Parakeet MLX on Apple Silicon
  parakeet_model: "mlx-community/parakeet-tdt-0.6b-v2"
  
  # LLM cleaning
  llm_provider: "ollama"  # openai, anthropic, ollama
  llm_model: "llama3.2:latest"  # For Ollama: llama3.2, qwen2.5, etc.
  ollama_base_url: "http://localhost:11434"
  
  # Output
  export_format: ["markdown", "json"]
  email_enabled: false
